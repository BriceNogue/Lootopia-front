<!-- Conteneur principal avec fond dégradé -->
<div class="forgot-password-container">
  <!-- Carte de réinitialisation avec effet de flou -->
  <div class="forgot-password-card">
    <!-- En-tête avec logo et titre -->
    <div class="forgot-password-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <h1>Mot de passe oublié</h1>
    </div>

    <!-- Formulaire de réinitialisation -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Entrez votre adresse email"
        >
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
          placeholder="Entrez le nouveau mot de passe"
        >
        <div *ngIf="submitted && f['newPassword'].errors" class="error-message">
          {{ getErrorMessage('newPassword') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors || (submitted && forgotPasswordForm.errors && forgotPasswordForm.errors['passwordMismatch']) }"
          placeholder="Confirmez le mot de passe"
        >
        <div *ngIf="submitted && (f['confirmPassword'].errors || (forgotPasswordForm.errors && forgotPasswordForm.errors['passwordMismatch']))" class="error-message">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="forgotPasswordForm.invalid">
        Modifier le mot de passe
      </button>

      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <!-- Lien retour à la connexion -->
      <div class="login-link">
        <a routerLink="/login">Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
