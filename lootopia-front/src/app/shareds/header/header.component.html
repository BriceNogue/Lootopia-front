<header>
    <div class="header-logo" routerLink="/landing" style="cursor:pointer;">
        <img src="assets/images/logo.png" alt="LTP" />
        <span>Lootopia</span>
    </div>
    <button class="burger-menu" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="header-nav" [class.active]="isMenuOpen">
        <a routerLink="/landing" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
        @if (!hasUser) {
            <a routerLink="/register" routerLinkActive="active" (click)="closeMenu()">Register</a>
        }
        <!-- <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a> -->
        @if (hasUser && curentUser) {
            <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a>
            <a routerLink="/user-profile" routerLinkActive="active" (click)="closeMenu()">Profile</a>
            <a routerLink="/admin" routerLinkActive="active" (click)="closeMenu()">Admin</a>
            <a routerLink="/logout" (click)="logOut(); closeMenu()">Logout</a>
        }
    </nav>
</header>
